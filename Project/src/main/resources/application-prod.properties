# Server (Azure binds PORT env var)
server.port=${PORT:8080}

# Database (default to file-based H2 for simple persistence; override via env for real DB)
spring.datasource.url=${DATABASE_URL:jdbc:h2:file:./data/serveease}
spring.datasource.driverClassName=${DATABASE_DRIVER:org.h2.Driver}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:password}

# JPA
spring.jpa.database-platform=${HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 console disabled in prod
spring.h2.console.enabled=false

# Logging
logging.level.root=INFO
logging.level.com.servicefinder=INFO
logging.level.org.springframework.security=INFO

# JWT
jwt.secret=${JWT_SECRET:mySecretKeyForServeEaseApplicationThatIsLongEnoughForServeEaseApplicationThatIsLongEnoughFor256Bits}
jwt.expiration=${JWT_EXPIRATION_MS:86400000}

# OpenAPI (leave enabled; consider restricting in real prod)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# CORS (comma-separated origins). Example: https://serveease.azurewebsites.net,https://www.example.com
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}

# Actuator exposure
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true 